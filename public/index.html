<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tekenen</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="row">
        <div class="col s2">
            <div class="players-section">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Maurits</span>
                        <p>250 pt.</p>
                    </div>
                </div>
                <div class="card">
                    <div class="col">
                        <div class="card-content">
                            <span class="card-title">Malouke</span>
                            <p>400 pt.</p>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Harvey</span>
                        <p>150.000 pt.</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="canvas-parent" class="col s8">
            <div id="canvas-background">

            </div>
            <div id="canvas-foreground">

            </div>
            <div id="canvas-hover">

            </div>
        </div>
        <div class="col s2">
            <div class="chat-section">
                <div class="row log-row">
                    <div class="card log-card">

                    </div>
                </div>
                <div class="row submit-row">
                    <form style="display:inherit">
                        <div class="col m1 s1">&nbsp;</div>
                        <div class="col m8 s8">
                            <input type="text" placeholder="" />
                        </div>
                        <div class="col m2 s2">
                            <button type="submit" class="btn chat-submit-button"><i class="material-icons">send</i></button>
                        </div>
                        <div class="col m1 s1">&nbsp;</div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./dist/bundle.js"></script>
</body>

</html>
